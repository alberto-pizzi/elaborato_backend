{% block address %}
<div class="col-12">
  <label for="address" class="form-label">Address</label>
  <input type="text" class="form-control" id="address" name="address1" placeholder="1234 Main St" required="" value="{{ address1 }}">
  <div class="invalid-feedback">
    Please enter your shipping address.
  </div>
</div>

<div class="col-12">
  <label for="address2" class="form-label">Address 2 <span class="text-body-secondary">(Optional)</span></label>
  <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment or suite" value="{{ address2 }}">
</div>

<div class="col-md-5">
  <label for="country" class="form-label">Country</label>
  <select class="form-select" id="country" name="country" required="">
    <option value="">Choose...</option>
    <option>United States</option>
  </select>
  <div class="invalid-feedback">
    Please select a valid country.
  </div>
</div>

<div class="col-md-4">
  <label for="state" class="form-label">State</label>
  <select class="form-select" id="state" name="state" required="">
    <option value="">Choose...</option>
    <option>California</option>
  </select>
  <div class="invalid-feedback">
    Please provide a valid state.
  </div>
</div>

<div class="col-md-3">
  <label for="zip" class="form-label">Zip</label>
  <input type="text" class="form-control" id="zip" name="zip" placeholder="" required="" value="{{ zip }}">
  <div class="invalid-feedback">
    Zip code required.
  </div>
</div>
{% endblock address %}
